<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes slideOut {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .slideOut {
            animation: slideOut 0.1s ease;
        }
        
        body {
            overflow-x: hidden;
            background-color: #f3f3f3;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        
        h1 {
            font-family: sans-serif, Tahoma, Verdana, Geneva;
            font-weight: 700;
            background: linear-gradient(0deg, #e9e900, #7bff00);
            background-size: 200% 200%;
            color: #000;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h3 {
            background: #FD9B63;
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .sidebar {
            background-color: rgba(211, 33, 33, 0.7);
            color: #ff0000;
            transition: 0.4s all cubic-bezier(1, 0, 0, 1);
            height: 100vh;
        }
        
        .sidebar:hover {
            background-repeat: no-repeat;
            background-position: center;
            color: rgba(211, 33, 33, 0.7);
        }
        
        .svg--icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .share {
            width: 5rem;
            height: 5rem;
            color: #ffffff;
            border: 0.125rem solid #fffcfc;
            box-shadow: 0 0 8px 0 rgba(50, 50, 50, 0.15);
            border-radius: 50%;
            transition: 250ms;
            padding: 10px;
        }
        
        .share:hover,
        .share:focus {
            background: #f1f1f1;
        }
        
        .twitter:hover, .twitter:focus { color: #00aced; box-shadow: 0 0 24px 0 #00aced; }
        .instagram:hover, .instagram:focus { color: #ff0000; box-shadow: 0 0 29px 0 #d924a6; }
        .whatsapp:hover, .whatsapp:focus { color: #0c8e00; box-shadow: 0 0 24px 0 #5d9d4b; }
        .linkedin:hover, .linkedin:focus { color: #0000f8; box-shadow: 0 0 24px 0 #7100e2; }
        .facebook:hover, .facebook:focus { color: #275dd3; box-shadow: 0 0 24px 0 #0051ff; }
        .google:hover, .google:focus { color: #d3ad00; box-shadow: 0 0 24px 0 #0033ff; }
        .contact:hover, .contact:focus { color: #ff0000; box-shadow: 0 0 24px 0 #d924a6; }
        
        .button-title-wrapper {
            background-color: rgba(21, 117, 115, 0.11);
            transition: background-color 0.3s ease;
        }
        
        .button-title-wrapper:hover {
            background-color: rgba(21, 117, 115, 0.455);
        }
        
        .logo-name {
            font-family: sans-serif, Tahoma, Verdana, Geneva;
            font-weight: 500;
            letter-spacing: 1px;
            color: #31E1F7;
            text-shadow: 0 0 5px #7d8f06, 0 0 10px #d8c40c, 0 0 20px #207eb1, 0 0 40px #31f738;
        }
        
        .gradient-type {
            font-family: sans-serif, Tahoma, Verdana, Geneva;
            color: #FF4D6D;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link share twitter" href="#">
                                <svg class="svg--icon"><use xlink:href="#icon-twitter"></use></svg>
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link share instagram" href="#">
                                <svg class="svg--icon"><use xlink:href="#icon-instagram"></use></svg>
                            </a>
                        </li>
                        <!-- Add more social media icons here -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Welcome</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>

                <div class="logo-container mb-4">
                    <img src="logo.png" alt="Logo" class="logo-image img-fluid" style="max-width: 100px;">
                    <h2 class="logo-name">Your Company Name</h2>
                </div>

                <h3 class="mb-4">Subtitle goes here</h3>

                <p class="gradient-type mb-4">Gradient text content goes here</p>

                <div class="clickme-container text-center mb-4">
                    <img src="clickme.png" alt="Click Me" class="clickme-image img-fluid" style="max-height: 200px;">
                    <button class="btn btn-primary mt-3 explore-more">Explore More</button>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
