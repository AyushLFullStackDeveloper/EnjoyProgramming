    <style>
        /* Style for Contact Button */
        .contact-btn {
            background-color: #4caf4f60;
            color: white;
            padding: 10px 25px;
            margin: 8px auto;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-btn:hover,
        .contact-btn:focus {
            background-color: #45a0494f;
            transform: translateY(5px);
            outline: none;

        }

        /* Style for Collapsible Content */
        .collapsible-content {
            padding: 0 18px;
            width: 20%;
            max-height: 0;
            overflow: hidden;
            background-color: #0e030327;
            color: white;
           
            margin-left: 40%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .collapsible-content.active {
            max-height: 1000px;
            padding: 18px;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 600px) {
            .contact-btn {
                width: 80%;
                font-size: 14px;
                padding: 8px 20px;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 1024px) {
            .contact-btn {
                width: 60%;
                font-size: 15px;
            }
        }
    </style>

</head>

        </div>
    </a>
    <!-- FUNCTIONALITY FOR BG IMAGE  -->
    <div id="background-image"></div>
    <video id="background-video" autoplay loop muted class="loaded">
        <source src="./EP_video.mp4" type="video/mp4" />
    </video>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuIcon = document.querySelector(".hamburger-menu");
            const sidebar = document.querySelector(".sidebar");

            function toggleMenu() {
                sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
            }

            function handleResize() {
                if (window.innerWidth <= 768) {
                    menuIcon.style.display = "block";
                    menuIcon.addEventListener("click", toggleMenu);
                    sidebar.style.display = "none";
                } else {
                    menuIcon.style.display = "none";
                    menuIcon.removeEventListener("click", toggleMenu);
                    sidebar.style.display = "flex";
                }
            }

            // Initial call to set correct state
            handleResize();

            // Listen for window resize
            window.addEventListener('resize', handleResize);

            // Background video loading
            const backgroundVideo = document.getElementById("background-video");
            const backgroundImage = document.getElementById("background-image");

            backgroundVideo.addEventListener("loadeddata", function () {
                backgroundVideo.classList.remove("loading");
                backgroundVideo.classList.add("loaded");
                backgroundImage.style.display = "none";
            });

            backgroundVideo.addEventListener("error", function () {
                backgroundVideo.style.display = "none";
                backgroundImage.style.display = "block";
            });

            // Slide out animation for next page button
            const nextPageButton = document.querySelector(".button-title-wrapper");
            nextPageButton.addEventListener("click", function (e) {
                e.preventDefault();
                this.classList.add("slideOut");
                setTimeout(() => {
                    window.location.href = "./enjoytwo.html";
                }, 100);
            });
        });

        //new scripting

        document.addEventListener("DOMContentLoaded", function () {
            // Existing JavaScript code remains unchanged

            // Dark/Light mode functionality
            const lightModeBtn = document.getElementById('lightModeBtn');
            const darkModeBtn = document.getElementById('darkModeBtn');
            const body = document.body;

            function setMode(mode) {
                if (mode === 'dark') {
                    body.classList.add('dark-mode');
                    localStorage.setItem('mode', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('mode', 'light');
                }
            }

            // Check for saved mode preference
            const savedMode = localStorage.getItem('mode');
            if (savedMode) {
                setMode(savedMode);
            }

            lightModeBtn.addEventListener('click', () => setMode('light'));
            darkModeBtn.addEventListener('click', () => setMode('dark'));
        });
        document.addEventListener("DOMContentLoaded", function () {
            // ... existing code ...

            // Select the contact button and collapsible content
            const contactBtn = document.querySelector('.contact-btn');
            const collapsibleContent = document.querySelector('.collapsible-content');

            // Toggle the collapsible content on button click
            contactBtn.addEventListener('click', function () {
                collapsibleContent.classList.toggle('active');

                if (collapsibleContent.classList.contains('active')) {
                    collapsibleContent.style.maxHeight = collapsibleContent.scrollHeight + "px";
                } else {
                    collapsibleContent.style.maxHeight = "0";
                }
            });
        });
    </script>
</body>
